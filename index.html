<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #121212; color: white; display: flex; height: 100vh; }
    .sidebar { width: 200px; background: #1e1e1e; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; }
    .chat-area { flex: 1; display: flex; flex-direction: column; }
    .chat-header { padding: 10px; background: #222; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    .chat-box { flex: 1; overflow-y: auto; padding: 10px; }
    .chat-input { display: flex; border-top: 1px solid #333; }
    .chat-input input[type="text"] { flex: 1; padding: 10px; font-size: 16px; border: none; }
    .chat-input input[type="file"] { width: 140px; }
    .chat-input button { padding: 10px; background: #4caf50; border: none; color: white; cursor: pointer; }
    .message { margin: 5px 0; }
    .sender { color: #00e676; }
    .receiver { color: #81d4fa; }
    .user { padding: 10px; cursor: pointer; border-bottom: 1px solid #333; }
    .user:hover { background: #333; }
    #login-section { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    #login-section input, #login-section button { padding: 10px; margin: 5px; width: 200px; font-size: 16px; }
    img.chat-img { max-width: 200px; border-radius: 10px; }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Login or Register</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <div class="sidebar" id="userList" style="display:none;"></div>

  <div class="chat-area" id="chatArea" style="display:none;">
    <div class="chat-header">
      <div>
        <span id="chatWith">Select a user to chat</span><br>
        <small id="typingStatus" style="color: #ccc;"></small>
      </div>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="msg" placeholder="Type a message..." />
      <input type="file" id="fileInput" />
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = localStorage.getItem("username") || '';
    let currentReceiver = '';
    let typingTimeout;

    if (username) initializeChat();

    async function register() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      });
      const data = await res.json();
      alert(data.success ? 'Registered! Please login.' : data.error);
    }

    async function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      });
      const data = await res.json();
      if (!data.success) return alert(data.error);
      localStorage.setItem('username', u);
      username = u;
      initializeChat();
    }

    function logout() {
      localStorage.removeItem('username');
      location.reload();
    }

    function initializeChat() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('userList').style.display = 'block';
      document.getElementById('chatArea').style.display = 'flex';
      socket.emit('join', username);
      loadUsers();
    }

    async function loadUsers() {
      const res = await fetch('/users');
      const users = await res.json();
      const ul = document.getElementById('userList');
      ul.innerHTML = '<h2>Users</h2>';
      users.forEach(u => {
        if (u.username !== username) {
          const div = document.createElement('div');
          div.className = 'user';
          div.textContent = u.username;
          div.onclick = () => openChat(u.username);
          ul.appendChild(div);
        }
      });
    }

    async function openChat(user) {
      currentReceiver = user;
      document.getElementById('chatWith').textContent = `Chatting with ${user}`;
      document.getElementById('typingStatus').textContent = '';
      document.getElementById('chatBox').innerHTML = '';
      const res = await fetch(`/chat/${username}/${user}`);
      const msgs = await res.json();
      msgs.forEach(renderMessage);
    }

    function sendMsg() {
      const msg = document.getElementById('msg').value.trim();
      const file = document.getElementById('fileInput').files[0];
      if (!msg && !file) return;

      if (msg) {
        socket.emit('private message', {
          sender: username,
          receiver: currentReceiver,
          message: msg,
          type: 'text'
        });
        document.getElementById('msg').value = '';
      }

      if (file) {
        const formData = new FormData();
        formData.append('file', file);
        fetch('/upload', {
          method: 'POST',
          body: formData
        }).then(res => res.json()).then(data => {
          socket.emit('private message', {
            sender: username,
            receiver: currentReceiver,
            fileUrl: data.filePath,
            type: 'file'
          });
          document.getElementById('fileInput').value = '';
        });
      }
    }

    function renderMessage(data) {
      const div = document.createElement('div');
      div.className = 'message';
      const style = data.sender === username ? 'sender' : 'receiver';

      if (data.type === 'file') {
        div.innerHTML = `<span class="${style}"><strong>${data.sender}:</strong></span><br><img src="${data.fileUrl}" class="chat-img" />`;
      } else {
        div.innerHTML = `<span class="${style}"><strong>${data.sender}:</strong></span> ${data.message}`;
      }

      document.getElementById('chatBox').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    // TYPING INDICATOR
    document.getElementById('msg').addEventListener('input', () => {
      if (currentReceiver && username) {
        socket.emit('typing', {
          sender: username,
          receiver: currentReceiver
        });
      }
    });

    socket.on('typing', (data) => {
      if (data.sender === currentReceiver) {
        document.getElementById('typingStatus').textContent = `${data.sender} is typing...`;
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          document.getElementById('typingStatus').textContent = '';
        }, 1500);
      }
    });

    socket.on('private message', data => {
      if (
        (data.sender === username && data.receiver === currentReceiver) ||
        (data.receiver === username && data.sender === currentReceiver)
      ) {
        renderMessage(data);
      }
    });
  </script>
</body>
</html>
